
<!DOCTYPE html>
<html>
      <head>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="musicWeb.css">
      </head>
      <body>
              <!-- The navigation bar and the serch bar section settings page  -->

                <div class="nav-search-bar-coloumn">
                        <!-- The navigation bar for settings page   -->
                        <div class="NavBar">  
                            <ul>
                                <li><a  href="Discovery.html">Discovery</a></li>
                                <li><a href="Library.html">Library</a></li>
                                <li><a href="MusicPlayer.html">Music</a></li>
                                <li><a href="Settings.html">Settings</a></li>
                              </ul>
                        </div>
                </div>

                <div class="DiscoveryColumn">
                      <p id="settings">Settings</p>
                      <div class="setting-manage">
                          <!-- The transaparent section   -->
                      </div>
                      <div class="setting-manage2">
                          <!-- The transaparent section   -->
                      </div>
                </div>


                 <!-- The settings-changing aperance and the languge section of the website    -->

                  <p id ="setting-apperance">
                    <b> Manage visual appearance </b>
                  </p>

                  <p id ="setting-apperance-visual">
                  Change the baground colour to white       
                  </p>
                  <button class="btn-undo-one">Undo</button>

                  <p id ="setting-language">
                      <b> Language settings </b>
                 </p>
                  <p id ="setting-language-manage">
                          Increase in size 
                          <br><br><br>
                          change font family 
                  </p>
                  <button class="btn-font">Times new roman</button>
                  <button class="btn-plus">+</button>
                  <button class="btn-undo-two">Undo</button>
                  <button class="btn-undo-three">Undo</button>

                 <!-- The settings-payment section of the website    -->


                  <p id ="setting-payment">
                      <b> Payment option</b>
                  </p>
                  
                  <p id ="setting-payment-options">
                      Select a sutable payment option<br>
                  </p>
                 <!-- select the sutable option section for payment   -->
                  <select name="payment">

                    <option value="credit card">credit card</option>
                    <option value="paypal">paypal</option>
                    <option value="debit card">debit card</option>
                  </select>
                  <img src="images/visa.png" class="visa">
                  <img src="images/master.png" class="master">
                  <img src="images/paypal.png" class="paypal">

                    <!-- The credit /debit form section to pay the amount for songs    -->

                  <label for="name-pay">Name</label>
                  <input type="text" placeholder="Name" name="name-pay" required>

                  <label for="country-pay">country</label>
                  <input type="text" placeholder="Country" name="country-pay" required>

                  <label for="state-pay">State</label>
                  <input type="text" placeholder="State" name="state-pay" required>


                  <label for="zipcode-pay">Zip code</label>
                  <input type="text" placeholder="Zipcode" name="zipcode-pay" required>

                  <label for="cardNo-pay">Card No</label>
                  <input type="text" placeholder="CardNo" name="cardNo-pay" required>

                  <p id ="setting-payment-expiry">
                      expiry date<br><br>
                  </p>

                  <label for="month-pay">Month</label>
                  <input type="text" placeholder="Month" name="month-pay" required>

                  <label for="year-pay">year</label>
                  <input type="text" placeholder="Year" name="year-pay" required>

                  <label for="securitycode-pay">security code</label>
                  <input type="text" placeholder="Securitycode" name="securitycode-pay" required>
  
                <button class="btn-agree">Agreed</button>
                
              <!-- The footer section  -->
              <footer>
                  <div class="FooterUp">
                      <img src="images/facebook.webp" class="facebook-discovery">
                      <img src="images/gamil.png" class="gmail-discovery">
                      <img src="images/insta.webp" class="insta-discovery">
                      <img src="images/twiiter.png" class="twitter-discovery">

                  </div>
                  <div class="FooterDown"> Terms of use privacy policy</div>
              </footer>

     </body>
</html>
